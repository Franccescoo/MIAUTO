<ion-header>
  <ion-toolbar color="success">
  <ion-title>Mapa</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  
  <div style="height: 91%;" id="map"></div>
  <ion-button [routerLink]="['/viajes-disponible']" style="margin-top: 5px;"color="success"expand="full">Viajes Disponibles</ion-button>

  <ion-button  color="success" style="
  margin-top: 10px; 
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fascinate&family=IBM+Plex+Mono:wght@500&family=Inconsolata:wght@200&family=Pacifico&family=Poppins:ital@1&display=swap');
  font-family: 'IBM Plex Mono', monospace;
  font-weight: 500;" (click)="presentToast()" expand="full" >Ver Coordenadas</ion-button>

<ion-router-outlet></ion-router-outlet>
<ion-tabs>

  <ion-tab-bar slot="bottom" color="dark" >
    <ion-tab-button tab="inicio">
      <ion-icon name="home"></ion-icon>
      <ion-label >Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="mapa">
      <ion-icon name="map"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cuenta-cliente">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-tab-button>


  </ion-tab-bar>

</ion-tabs>


</ion-content>
